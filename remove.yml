--- # My First YAML Playbook for Ansible note: sudo is depreciated, use become
- hosts: all
  user: user
  become: yes
  connection: ssh
  gather_facts: no
  vars:
    playbook_version: 0.1b
  vars_files:
    - conf/copyright.yml
    - conf/webdefaults.yml
  tasks:
    - name: Remove httpd, telnet, lynx
      raw: yum remove httpd telnet lynx -y
